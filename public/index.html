<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Sharing App</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .upload-options {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .upload-btn {
      background: #666; /* Grey for inactive buttons */
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .upload-btn.active {
      background: #2575fc; /* Blue for active button */
    }

    .upload-btn:hover {
      background: #555; /* Slightly lighter grey on hover */
    }

    .upload-btn.active:hover {
      background: #1a5bbf; /* Darker blue on hover */
    }

    .upload-box {
      border: 2px dashed rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .upload-box:hover {
      border-color: #fff;
      background: rgba(255, 255, 255, 0.1);
    }

    .upload-box.dragover {
      border-color: #2575fc;
      background: rgba(37, 117, 252, 0.1);
    }

    .upload-box p {
      margin: 0;
      font-size: 1rem;
    }

    .upload-box input[type="file"] {
      display: none;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      margin: 20px 0;
      overflow: hidden;
      display: none;
    }

    .progress-bar div {
      height: 100%;
      width: 0;
      background: #2575fc;
      border-radius: 5px;
      transition: width 0.3s ease;
    }

    .share-section {
      display: none;
      margin-top: 20px;
    }

    .share-section input[type="email"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin: 10px 0;
      font-size: 1rem;
    }

    .share-section button {
      background: #2575fc;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .share-section button:hover {
      background: #1a5bbf;
    }

    .file-link {
      color: #2575fc;
      text-decoration: none;
      word-break: break-all;
    }

    .file-link:hover {
      text-decoration: underline;
    }

    .success-message {
      color: #4caf50;
      font-weight: bold;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>File Sharing App</h1>
    <div class="upload-options">
      <button class="upload-btn" id="fileUploadBtn">Upload Files</button>
      <button class="upload-btn" id="folderUploadBtn">Upload Folder</button>
    </div>
    <div class="upload-box" id="uploadBox">
      <p>Drag & Drop or <span style="color: #2575fc;">Click to Upload</span></p>
      <input type="file" id="fileInput" multiple />
      <input type="file" id="folderInput" webkitdirectory mozdirectory />
    </div>
    <div class="progress-bar" id="progressBar">
      <div></div>
    </div>
    <div class="share-section" id="shareSection">
      <p>Share this link: <a id="fileLink" class="file-link" target="_blank"></a></p>
      <input type="email" id="emailInput" placeholder="Enter email" />
      <button onclick="shareViaEmail()">Share via Email</button>
    </div>
    <div class="success-message" id="successMessage">Email sent successfully!</div>
  </div>

  <script>
    const uploadBox = document.getElementById('uploadBox');
    const fileInput = document.getElementById('fileInput');
    const folderInput = document.getElementById('folderInput');
    const fileUploadBtn = document.getElementById('fileUploadBtn');
    const folderUploadBtn = document.getElementById('folderUploadBtn');
    const progressBar = document.getElementById('progressBar');
    const progressBarInner = progressBar.querySelector('div');
    const shareSection = document.getElementById('shareSection');
    const fileLink = document.getElementById('fileLink');
    const successMessage = document.getElementById('successMessage');

    // Set default mode to "Upload Files"
    let uploadMode = 'files';

    // Toggle upload mode
    fileUploadBtn.addEventListener('click', () => {
      uploadMode = 'files';
      fileUploadBtn.classList.add('active');
      folderUploadBtn.classList.remove('active');
    });

    folderUploadBtn.addEventListener('click', () => {
      uploadMode = 'folder';
      folderUploadBtn.classList.add('active');
      fileUploadBtn.classList.remove('active');
    });

    // Initialize with "Files" mode active
    fileUploadBtn.classList.add('active');

    // Drag and drop functionality
    uploadBox.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadBox.classList.add('dragover');
    });

    uploadBox.addEventListener('dragleave', () => {
      uploadBox.classList.remove('dragover');
    });

    uploadBox.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadBox.classList.remove('dragover');
      if (uploadMode === 'files') {
        fileInput.files = e.dataTransfer.files;
      } else {
        folderInput.files = e.dataTransfer.files;
      }
      uploadFiles();
    });

    uploadBox.addEventListener('click', () => {
      if (uploadMode === 'files') {
        fileInput.click();
      } else {
        folderInput.click();
      }
    });

    // Handle file/folder selection
    fileInput.addEventListener('change', uploadFiles);
    folderInput.addEventListener('change', uploadFiles);

    async function uploadFiles() {
      const files = uploadMode === 'files' ? fileInput.files : folderInput.files;
      if (!files || files.length === 0) return;

      const formData = new FormData();
      for (const file of files) {
        formData.append('files', file);
      }

      progressBar.style.display = 'block';
      progressBarInner.style.width = '0%';

      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/upload', true);

      xhr.upload.onprogress = (e) => {
        if (e.lengthComputable) {
          const percent = (e.loaded / e.total) * 100;
          progressBarInner.style.width = `${percent}%`;
        }
      };

      xhr.onload = () => {
        if (xhr.status === 200) {
          const data = JSON.parse(xhr.responseText);
          const downloadLink = `${window.location.origin}/download/${data.uploadId}`;
          fileLink.href = downloadLink;
          fileLink.textContent = downloadLink;
          shareSection.style.display = 'block';
          progressBar.style.display = 'none';
        } else {
          alert('Upload failed. Please try again.');
        }
      };

      xhr.send(formData);
    }

    async function shareViaEmail() {
      const email = document.getElementById('emailInput').value;
      const uploadId = fileLink.href.split('/').pop();

      const response = await fetch('/share/email', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, uploadId }),
      });

      const result = await response.json();
      if (result.message) {
        successMessage.style.display = 'block';
        setTimeout(() => {
          successMessage.style.display = 'none';
        }, 3000);
      } else {
        alert('Failed to send email. Please try again.');
      }
    }
  </script>
</body>
</html>
