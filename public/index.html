<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Sharing App</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .upload-box {
      border: 2px dashed rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .upload-box:hover {
      border-color: #fff;
      background: rgba(255, 255, 255, 0.1);
    }

    .upload-box.dragover {
      border-color: #2575fc;
      background: rgba(37, 117, 252, 0.1);
    }

    .upload-box p {
      margin: 0;
      font-size: 1rem;
    }

    .upload-box input[type="file"] {
      display: none;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      margin: 20px 0;
      overflow: hidden;
      display: none;
    }

    .progress-bar div {
      height: 100%;
      width: 0;
      background: #2575fc;
      border-radius: 5px;
      transition: width 0.3s ease;
    }

    .share-section {
      display: none;
      margin-top: 20px;
    }

    .share-section input[type="email"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin: 10px 0;
      font-size: 1rem;
    }

    .share-section button {
      background: #2575fc;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .share-section button:hover {
      background: #1a5bbf;
    }

    .file-link {
      color: #2575fc;
      text-decoration: none;
      word-break: break-all;
    }

    .file-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>File Sharing App</h1>
    <div class="upload-box" id="uploadBox">
      <p>Drag & Drop or <span style="color: #2575fc;">Click to Upload</span></p>
      <input type="file" id="fileInput" />
    </div>
    <div class="progress-bar" id="progressBar">
      <div></div>
    </div>
    <div class="share-section" id="shareSection">
      <p>Share this link: <a id="fileLink" class="file-link" target="_blank"></a></p>
      <input type="email" id="emailInput" placeholder="Enter email" />
      <button onclick="shareViaEmail()">Share via Email</button>
    </div>
  </div>

  <script>
    const uploadBox = document.getElementById('uploadBox');
    const fileInput = document.getElementById('fileInput');
    const progressBar = document.getElementById('progressBar');
    const shareSection = document.getElementById('shareSection');
    const fileLink = document.getElementById('fileLink');

    // Drag and drop functionality
    uploadBox.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadBox.classList.add('dragover');
    });

    uploadBox.addEventListener('dragleave', () => {
      uploadBox.classList.remove('dragover');
    });

    uploadBox.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadBox.classList.remove('dragover');
      fileInput.files = e.dataTransfer.files;
      uploadFile();
    });

    uploadBox.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', uploadFile);

    async function uploadFile() {
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('file', file);

      progressBar.style.display = 'block';
      const progressBarInner = progressBar.querySelector('div');

      const response = await fetch('/upload', {
        method: 'POST',
        body: formData,
      });

      const data = await response.json();
      const fileId = data.fileId;

      const downloadLink = `https://your-app.onrender.com/download/${fileId}`;
      fileLink.href = downloadLink;
      fileLink.textContent = downloadLink;
      shareSection.style.display = 'block';
      progressBar.style.display = 'none';
    }

    async function shareViaEmail() {
      const email = document.getElementById('emailInput').value;
      const fileId = fileLink.href.split('/').pop();

      const response = await fetch('/share/email', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, fileId }),
      });

      const result = await response.text();
      alert(result);
    }
  </script>
</body>
</html>
